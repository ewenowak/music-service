<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Music Service</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
            <div class="header-wrapper">
                <div class="header-content">
                    <h1 class="header-title">Taste</h1>
                    <p class="header-subtitle">Engage<br> in<br> art</p>
                </div>
            </div>
            <div class="container main-nav">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
            </div>
    </header>

    <div id="pages">
        <section id="home">
          <div class="home-wrapper container"></div>
        </section>
        <section id="searcg">
          <div id="product-list" class="product-list container"></div>
        </section>
        <section id="booking">
          <div class="booking-wrapper container"></div>
        </section>
      </div>

      <script id="template-song-widget" type="text/x-handlebars-template"></script>
        <div class="container">
        <h3 class="song name">{{author}} - {{name}}</h3>


        </div>



    
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
